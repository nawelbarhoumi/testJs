<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>employé</title>
</head>
<body style=" padding-top:150px">
    <div class="container-fluid">
        <div class="row">
            <div class="offset-sm-3 col-sm-6">
                <h1 class="text-center pb-3 text-primary">Ajouter un employé</h1>
                <input type="text" class="form-control mb-3" placeholder="firstname" id="firstname">
                <input type="text" class="form-control mb-3" placeholder="lastname" aria-describedby="basic-addon1" id="lastname">
                <input type="email" class="form-control mb-3" placeholder="email" aria-describedby="basic-addon1" id="email">
                <input type="text" class="form-control mb-3" placeholder="adress" aria-describedby="basic-addon1" id="adress">
                <div class="d-grid gap-2">
                    <button onclick="ajouter()" type="button" class="btn btn-success">Ajouter</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="crudemployee.js"></script>
</body>
</html>
